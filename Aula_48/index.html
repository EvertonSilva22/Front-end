<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Everton Silva">
    <meta name="Description" content="Formulário de busca no Google">
    <meta name="Keywords" content="HTML5, CSS3">
    <title>Formulário de busca no Google</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="https://google.com/search" method="get" target="_blank">
        <label for="txtbusca">Faça uma busca</label>
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="ok">
    </form>

    <h2>Semântica em Formulários</h2>

    <fieldset>
        <legend>Login</legend>
        <label for="log">User:</label>
        <input type="text" name="text" id="log">
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass">
    </fieldset>
    <input type="subimit" value="Login">
</body>
</html>
