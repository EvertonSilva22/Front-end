<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Everton Silva">
    <meta name="Descripition" content="entradas em  Formulários">
    <meta name="Keywords" content="HTML5, CSS3">
    <title>Tipos de entrada de formulário</title>
</head>
<body>
    <h1>Tipos de entrada de formulário</h1>

    <form action="#" method="post" class="formLogin">
    <fieldset>
        <legend>Dados pessoais</legend>
        
        <label>Email</label>
        <input type="email">

        <label>Numero de filhos</label>
        <input type="number">


        <label>Nascimento</label>
        <input type="date" min="2022-10-5" max="2023-10-5">

        <p>Sexo:</p>

        <label>Masculino</label>
        <input type="radio" name="sexo" value="M">
        <label>Feminino</label>
        <input type="radio" name="sexo" value="F">

        <input type="submit" value="Enviar" min="0">

        
    </fieldset>
    </form>
</body>
</html>
