<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Everton Silva">
    <meta name="Descripition" content="entradas em  Formulários">
    <meta name="Keywords" content="HTML5, CSS3">
    <title>Tipos de entrada de formulário</title>
</head>
<body>
    <h1>Tipos de entrada de formulário</h1>

    <form action="#" method="post" class="formLogin">
    <fieldset>
        <legend>Dados pessoais</legend>
        
        <label>Email</label>
        <input type="email" required>

        <label>Numero de filhos</label>
        <input type="number">


        <label>Nascimento</label>
        <input type="date" min="2022-10-5" max="2023-10-5">

        <p>Sexo:</p>

        <label>Masculino</label>
        <input type="radio" name="sexo" value="M">
        <label>Feminino</label>
        <input type="radio" name="sexo" value="F">

        <label>Estado</label>
        <select name="estado">
            <option value="0">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select>
    </fieldset>
    
    <fieldset>

        <legend>Área de interesse</legend>

        <label>
        <input type="checkbox" name="html" value="html">HTML
        </label>

        <label>
            <input type="checkbox" name="css" value="css">CSS
        </label>

        <label>
            <input type="checkbox" name="javascript" value="javascript">JavaScript
            </label>

    </fieldset>

    <fieldset>

        <legend>Mensagem</legend>
        <textarea name="msg" style="resize: none;" cols="30" rows="10"></textarea>

        <textarea name="contrato" style="resize: none;" cols="30" rows="10" readonly>Aqui entra os termos de contrato: Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia nobis nostrum, vero ipsum libero harum nemo odio aut ipsam enim porro nihil ea tenetur saepe, blanditiis, sit error veniam. Sint?</textarea>

        <label><input type="checkbox">Li e aceito</label>

    </fieldset>

        <input type="submit" value="Enviar" min="0">
        <input type="reset" value="reset">
        <input type="button" value="button" min="0"> <!--Geralmente utilizado com JavaScript-->

        
    
    </form>
</body>
</html>
