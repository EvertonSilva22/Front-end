<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Everton Silva">
    <meta name="Descripition" content="CSS em Formulários">
    <meta name="Keywords" content="HTML5, CSS3">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>CSS em Formulários</title>
</head>
<body>
    <h1>Exemplo de CSS em Formulários.</h1>

    <form action="#" method="post" class="formLogin">
    <fieldset>
        <legend>Login</legend>
        <label for="user">Digite o nome de usuario:</label>
        <input type="text" id="user" name="user" autofocus>

        <label for="pass">Digite a senha:</label>
        <input type="password" id="pass" name="pass">

        <input type="submit" value="login" class="btn">
    </fieldset>
    </form>
</body>
</html>
